<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>导航页</title>

        .link-content {
            text-align: center;
            margin-top: 200px;
        }

            .link-content > div {
                font-size: 30px;
                margin-top: 20px;
            }

                .link-content > div > div > span {
                    font-size: 16px;
                }

        .ws {
            font-size: 30px;
            color: forestgreen;
        }

</head>
<body>

            <div>
                <span>账号: admin</span>
                <span>密码: admin</span>
            </div>
        </div>
        <div>
            WebSocket: <span class="ws">ws://192.168.31.39?token={userId}</span></span>
        </div>
    </div>
</body>
</html>
